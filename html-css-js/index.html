<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="form.css">
  <script type="text/javascript" src="validation.js"></script>
  
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <!--

        ...

    -->

	<!-- początek formularza -->

	<!-- element section ma ID "task-frontend". Może to się nam przydać m.in. podczas stylowania dokumentu -->
	<section id="task-frontend">

		<!-- element span otrzymuje klasę "basic-title". Klasa ta może być wykorzystywana w wielu różnych elementach -->
    <img id="logo-img" src="https://cdn.glitch.global/f57f1915-fbc0-4a01-ad56-1586275dbeec/9dc5bfe3-e6f1-455c-82e9-ead6dacc4281.image.png?v=1666443296660" />
		<span class="basic-title">Formularz rekrutacyjny</span>
    

		<form name="myForm" onsubmit="return validateForm()">

			<!-- od użytkownika pobieramy imię, nazwisko, email oraz informację, do jakiej sekcji chce dołączyć -->

		    <input type="text" id="first-name" placeholder="Imie"/>

		    <input type="text" id="last-name" placeholder="Nazwisko"/>

		    <input type="email" id="email" placeholder="E-mail"/>

			<span id="header-checkboxes">Sekcje, do których chcesz dołączyć:</span>
      <span id="checkboxes">
            <input type="checkbox" id="frontend-checkbox" name="section" value="frontend" checked="checked">
            <label for="frontend-checkbox">Frontend</label>
        <span></span>
      
            <input type="checkbox" id="backend-checkbox" name="section" value="frontend" checked="checked">
            <label for="backend-checkbox">Backend</label>
        <span></span>
            <input type="checkbox" id="mobile-checkbox" name="section" value="frontend" checked="checked">
            <label for="mobile-checkbox">Mobile</label>
        <span></span>
            <input type="checkbox" id="graphics-checkbox" name="section" value="frontend" checked="checked">
            <label for="graphics-checkbox">Grafika</label>
      <span></span>
            <input type="submit" value="Wyślij">
      </span>
		</form>
	</section>
	<!-- koniec formularza -->

    <!--
        ...
        ...
        ...
    -->
</body>
</html>
